<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/css/app.css" | prepend: site.baseurl }}">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,700,400,300|Raleway:700,300' rel='stylesheet' type='text/css'>
  
  <!-- Custom JS -->
  <script src="{{ "/bower_components/modernizr/modernizr.js" | prepend: site.baseurl }}"></script>
  
  <!-- AngularJS v1.2.23 -->
  <script src="{{ "/bower_components/angularjs/angular.min.js" | prepend: site.baseurl }}"></script>
  
  <!-- Angular-Foundation -->
  <script src="{{ "/bower_components/angular-foundation/mm-foundation-tpls.js" | prepend: site.baseurl }}"></script>
  
  <!-- Ng App JS -->
  <script src="{{ "/js/pjchung.js" }}"></script>
</head>
