---
layout: default
---

<div class="home">

  <div class="row">
    <div class="large-12 columns">
      
      <h1>Outlines</h1>
      
      <ul>
        {% for post in site.posts %}
        <li>
          <h4><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
          <span>{{ post.date | date: "%b %-d, %Y" }}</span>
        </li>
        {% endfor %}
      </ul>
     
    </div> 
  </div>
</div>
