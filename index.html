---
layout: default
---

<div class="home">

  <div class="row">
    <div class="large-12 columns">
      
      <h1>Posts</h1>
      
      <ul class="posts">
        {% for post in site.posts %}
        <li>
          <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
     
      <!-- Dropbox Link -->
      <a href="https://www.dropbox.com/sh/bq06rj625pc556a/AADsZeS5iYkCS9cyWQKDmJ4Aa" target="_blank">말씀</a>

    </div> 
  </div>
</div>
