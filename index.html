---
layout: default
---

<div class="row">
  <div class="large-12 columns">
    <h1 style="margin-bottom:1em;">Surgery Notes</h1>
    <ul style="list-style-type:none;padding:0;margin:0">
      {% for post in site.posts %}
      <li>
        <h3 style="margin-bottom:0em"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
        <span class="meta" style="font-size:small">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
      <br/>
      {% endfor %}
    </ul>
  </div> 
</div>
