---
layout: default
---
<div class="row">
  <div class="post-title">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </div>
    
  <div class="12-large columns">
    {{ content }}
  </div>
</div>  

<div class="row">
  <hr>
  <div class="12-large columns">
    {% include comments.html %}
  </div>
</div>
